plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0' // Spring Boot 버전 확인
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.routealarm' // Group ID 확인
version = '0.0.1-SNAPSHOT'
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // Java 버전 확인
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Data JPA
	implementation 'org.postgresql:postgresql' // PostgreSQL Driver
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	compileOnly 'org.projectlombok:lombok' // Lombok
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-validation' // Validation
	developmentOnly 'org.springframework.boot:spring-boot-devtools' // Spring Boot DevTools

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}